<h3>Listado de Héroes</h3>
<div *ngIf="lastHeroe; else nothingWasDeleted">
  <h3>Heroe Borrado <small class="text-danger">{{lastHeroe}}</small></h3>
</div>
<ng-template #nothingWasDeleted>
  <h3>No he borrado nada</h3>
</ng-template>
<button *ngIf="heroesName.length > 0" (click)="removeLastHero()" class="btn btn-outline-danger">Borrar último Heroe</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroesName" class="list-group-item">{{name}}</li>
</ul>
