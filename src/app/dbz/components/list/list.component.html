<h4>Listado</h4>
<ul class="list-group">
  <!-- <li class="list-group-item">Krillin - 500</li>
  <li class="list-group-item">Goku - 10,000</li> -->
  
  <li *ngFor="let character of characterList; 
    let i = index;
    let isFirst = first;
    let isLast = last"
    class="list-group-item d-flex justify-content-between align-center" 
    [ngClass]="{ 
      'list-group-item-primary': !isFirst && !isLast,
      'list-group-item-success': isFirst,
      'list-group-item-dark': isLast,
    }">
    <div class="">
      <span class="text-primary">{{i + 1}}. </span>
      <span>{{ character.name }} - </span>
      <strong> Power: </strong> 
      <span> {{ character.power }} </span>
    </div>
    <button (click)="onDeleteButton(character.id)" class="btn btn-outline-danger">x</button>
  </li>

</ul>
